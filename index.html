<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <h2 id="play">> Play Tic Tac Toe?</button>
                <div class="game-choice">
                    <button id="si">Yes!</button>
                    <button id="no">No.</button>
                </div>
        </div>
        <div class="game">
            <div class="player-form">
                <input type="text" name="player-one" id="player-one" placeholder="P1 NAME" maxlength="8" />
                <p>VS.</p>
                <input type="text" name="player-two" id="player-two" placeholder="P2 NAME" maxlength="8" />
            </div>
            <div class="action-container"></div>
            <div class="score">
                <div class="player-one-board">
                    <p class="player-one-name">P1</p>
                    <p class="player-one-score">0</p>
                </div>
                <div class="player-two-board">
                    <p class="player-two-name">P2</p>
                    <p class="player-two-score">0</p>
                </div>
                <div class="result-board">
                    <p class="result"></p>
                </div>
            </div>

            <div class="board">
                <div class="grid-container">
                    <div data-id="0" class="cell"></div>
                    <div data-id="1" class="cell"></div>
                    <div data-id="2" class="cell"></div>
                    <div data-id="3" class="cell"></div>
                    <div data-id="4" class="cell"></div>
                    <div data-id="5" class="cell"></div>
                    <div data-id="6" class="cell"></div>
                    <div data-id="7" class="cell"></div>
                    <div data-id="8" class="cell"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
